<div class="fixed inset-0 bg-gradient-to-br from-[#F0F4F8] to-[#E2E8F0] dark:from-[#0f1923] dark:to-[#1a2c3d] z-0"></div>
<div class="fixed inset-0 geo-pattern z-0 pointer-events-none"></div>
<main class="relative z-10 w-full max-w-[480px] p-4 flex flex-col gap-6">
<header class="flex flex-col items-center justify-center text-center space-y-2 py-2">
<div class="flex items-center gap-2 mb-1">
<div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-white" style="font-size: 24px;">fitness_center</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-[#101418] dark:text-white">STABILITY</h1>
</div>
<p class="text-[#5e758d] dark:text-slate-400 font-medium text-sm sm:text-base">Plataforma de Gestión para Entrenadores</p>
</header>
<div class="bg-white dark:bg-[#1a2632] rounded-xl shadow-[0_12px_40px_-12px_rgba(0,0,0,0.1)] border border-slate-100 dark:border-slate-700/50 p-6 sm:p-8 w-full">
<div class="mb-6 text-center sm:text-left">
<h2 class="text-xl sm:text-2xl font-bold text-[#101418] dark:text-white leading-tight">Crear Cuenta Profesional</h2>
<p class="text-sm text-[#5e758d] dark:text-slate-400 mt-1">Únete a la comunidad de alto rendimiento</p>
</div>
<form class="flex flex-col gap-5">
<div class="flex flex-col items-center gap-2 mb-1">
<label class="group relative cursor-pointer flex flex-col items-center gap-2">
<div class="w-24 h-24 rounded-full bg-slate-50 dark:bg-[#0f1923] border-2 border-dashed border-slate-300 dark:border-slate-600 flex items-center justify-center transition-all duration-300 group-hover:border-primary group-hover:bg-blue-50/50 dark:group-hover:bg-blue-900/10">
<span class="material-symbols-outlined text-slate-400 group-hover:text-primary text-3xl transition-colors">add_a_photo</span>
</div>
<span class="text-xs font-semibold text-primary group-hover:underline">Subir Foto</span>
<input accept="image/*" class="hidden" type="file"/>
</label>
</div>
<label class="flex flex-col gap-1.5 w-full">
<span class="text-[#101418] dark:text-slate-200 text-sm font-medium">Nombre y Apellido</span>
<input class="form-input flex w-full rounded-lg text-[#101418] dark:text-white bg-white dark:bg-[#0f1923] border border-[#dae0e7] dark:border-slate-600 focus:border-primary focus:ring-1 focus:ring-primary h-14 placeholder:text-[#5e758d] px-4 text-base transition-all outline-none" placeholder="Ej. Juan Pérez" type="text"/>
</label>
<button class="mt-4 w-full h-14 bg-primary hover:bg-[#004494] active:scale-[0.98] text-white text-base font-bold rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center" type="button">
                    Crear Cuenta
                </button>
</form>
<div class="mt-6 pt-4 border-t border-slate-100 dark:border-slate-700/50 text-center">
<p class="text-sm text-[#5e758d] dark:text-slate-400">

</p>
</div>
</div>
<div class="flex justify-center gap-6 opacity-60 grayscale hover:grayscale-0 transition-all duration-500 pb-4">
