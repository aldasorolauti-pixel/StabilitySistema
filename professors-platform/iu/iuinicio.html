<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Stability Entrenamiento - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0056b2",
                        "primary-hover": "#004494",
                        "background-light": "#f0f4f8",
                        "background-dark": "#0f1923",
                        "text-main": "#101418",
                        "text-secondary": "#5e758d",
                        "border-color": "#dae0e7",
                        "brand-blue": "#1a1a5e",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto flex flex-col gap-6">
        <div class="flex flex-col items-center justify-center space-y-4">
            <div class="w-full flex items-center justify-center py-4">
                <div
                    class="bg-brand-blue rounded-xl p-6 w-48 h-auto flex flex-col items-center justify-center shadow-lg">
                    <div class="relative mb-2">
                        <h1 class="text-white text-3xl font-sans tracking-tight font-light flex items-start">
                            <span
                                class="font-normal tracking-tight scale-y-125 inline-block origin-bottom">STABILITY</span>
                            <span class="absolute -top-1 -right-3 text-white/80 text-xs">
                                <span class="material-symbols-outlined text-[16px] animate-spin-slow"
                                    style="animation-duration: 10s;">settings</span>
                            </span>
                        </h1>
                    </div>
                    <div class="w-full h-px bg-white/50 mb-2"></div>
                    <p class="text-white/90 text-[10px] font-light tracking-wide uppercase">Entrenamiento y salud</p>
                </div>
            </div>
            <h2 class="text-text-main dark:text-white text-[28px] font-bold leading-tight text-center">Bienvenido de
                nuevo</h2>
            <p class="text-text-secondary text-sm text-center -mt-2">Gestiona tu entrenamiento profesional</p>
        </div>
        <div
            class="bg-white dark:bg-[#1e293b] rounded-xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] p-6 md:p-8 w-full flex flex-col gap-6">
            <div class="flex w-full">
                <div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 p-1">
                    <label
                        class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 transition-all duration-200 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-text-secondary dark:text-slate-400 text-sm font-semibold leading-normal group">
                        <span class="truncate">Soy Alumno</span>
                        <input checked="" class="invisible w-0 absolute" name="role_selector" type="radio"
                            value="Soy Alumno" />
                    </label>
                    <label
                        class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 transition-all duration-200 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-text-secondary dark:text-slate-400 text-sm font-semibold leading-normal group">
                        <span class="truncate">Soy Coach</span>
                        <input class="invisible w-0 absolute" name="role_selector" type="radio" value="Soy Coach" />
                    </label>
                </div>
            </div>
            <form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
                <div class="flex flex-col gap-2">
                    <label class="text-text-main dark:text-slate-200 text-sm font-medium leading-normal">Correo
                        Electrónico</label>
                    <div class="relative flex items-center">
                        <span
                            class="material-symbols-outlined absolute left-4 text-text-secondary pointer-events-none select-none">mail</span>
                        <input
                            class="form-input flex w-full rounded-lg text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-border-color dark:border-slate-600 bg-white dark:bg-slate-800 focus:border-primary h-12 pl-12 pr-4 text-base font-normal leading-normal placeholder:text-text-secondary/60 transition-colors"
                            placeholder="ejemplo@correo.com" type="email" />
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <label
                        class="text-text-main dark:text-slate-200 text-sm font-medium leading-normal">Contraseña</label>
                    <div class="relative flex items-center">
                        <span
                            class="material-symbols-outlined absolute left-4 text-text-secondary pointer-events-none select-none">lock</span>
                        <input
                            class="form-input flex w-full rounded-lg text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-border-color dark:border-slate-600 bg-white dark:bg-slate-800 focus:border-primary h-12 pl-12 pr-12 text-base font-normal leading-normal placeholder:text-text-secondary/60 transition-colors"
                            placeholder="•••••••••" type="password" />
                        <button
                            class="absolute right-0 top-0 h-full px-3 text-text-secondary hover:text-primary flex items-center justify-center rounded-r-lg focus:outline-none"
                            type="button">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>
                <div class="flex justify-end">
                    <a class="text-sm font-medium text-primary hover:text-primary-hover transition-colors"
                        href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button
                    class="w-full h-12 bg-primary hover:bg-primary-hover text-white font-bold rounded-lg shadow-md shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <span>Iniciar Sesión</span>
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
                </button>
            </form>
        </div>
        <div class="text-center">
            <p class="text-text-secondary dark:text-slate-400 text-sm">
                ¿No tienes cuenta?
                <a class="font-bold text-primary hover:text-primary-hover ml-1 transition-colors" href="#">Regístrate
                    aquí</a>
            </p>
        </div>
        <div class="h-4"></div>
    </div>

</body>

</html>
